<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Conway's Game of Life</h1>
      <div id="grid-container"></div>
      <div class="controls">
        <button class="btn btn-primary" id="clear-btn">Clear</button>
        <button class="btn btn-primary" id="randomize-btn">Randomize</button>
        <button class="btn btn-primary" id="step-btn">Step</button>
        <button class="btn btn-primary" id="animate-btn">Animate</button>
        <input type="range" id="speed-slider" min="1" max="10" value="5" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
